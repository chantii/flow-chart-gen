<!doctype html>
<html>
<head>
<title>Unarto</title>
<style>
html, body { height:100% } 
#main { height: 100% }
</style>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body data-demo-id="stateMachineDemo" data-library="jquery">
	<div id="menu">
<!-- 		<div id="toggler"><i rel="tooltip" data-placement="left" data-original-title="Hide" class="toggle-dir icon-chevron-right icon-white"></i></div>
 -->	
		<div id="main-menu">
			<b>Tool Panel</b>
			<ul>
				<li shape="rect" data-id="rectangle">Manager</li>
				<li shape="circ" data-id="circle">Employee</li>
			</ul>
			<hr/>
			<button class="btn btn-primary getxml"> Get XML </button>
		</div>
	</div>

	<div id="main">
		<!-- 
			<div class="w" id="opened">begin<div class="ep"></div></div>
			<div class="w" id="phone1">phone interview 1<div class="ep"></div></div>
			<div class="w" id="phone2">phone interview 2<div class="ep"></div></div>
			<div class="w" id="inperson">in person<div class="ep"></div></div>
			<div class="w" id="rejected">rejected<div class="ep"></div></div>	
		 -->
	</div>

	<script id="tmpl-rectangle" type="text/x-jquery-template"> 
		<div class="w" rel="popover" shape="rect">
			<i rel="tooltip" data-placement="left" data-original-title="Edit" class="open-fill icon-edit"></i>
			<div class="ep eptop"></div>
			<div class="ep epright"></div>
			<div class="ep epdown"></div>
			<div class="ep epleft"></div>
			<div class="breif">
				<p class="item-name">Name</p>
				<p class="role-name">Manager</p>
			</div>
			<div class="fill">
				<i rel="tooltip" data-placement="left" data-original-title="Close" class="close-fill icon-remove-circle"></i>
				<i rel="tooltip" data-placement="left" data-original-title="Close" class="add-fill icon-plus-sign"></i>
				<div class="span3"><input type="text" value="Name" class="name uneditable-input" style="width:50px">:<input type="text" value="" class="name" style="width:140px"></div>
				<div class="span3"><input type="text" value="Role" class="name uneditable-input" style="width:50px">:<input type="text" value="" class="name" style="width:140px"></div>
			</div>
		</div>
	</script>
	
	<script id="tmpl-circle" type="text/x-jquery-template"> 
		<div class="w" rel="popover" shape="circ">
			<i rel="tooltip" data-placement="left" data-original-title="Edit" class="open-fill icon-edit"></i>
			<div class="ep eptop"></div>
			<div class="ep epright"></div>
			<div class="ep epdown"></div>
			<div class="ep epleft"></div>
			<div class="breif">
				<p class="item-name">Name</p>
				<p class="role-name">Employee</p>
			</div>
			<div class="fill">
				<i rel="tooltip" data-placement="left" data-original-title="Close" class="close-fill icon-remove-circle"></i>
				<i rel="tooltip" data-placement="left" data-original-title="Close" class="add-fill icon-plus-sign"></i>
				<div class="span3"><input type="text" value="Name" class="name uneditable-input" style="width:50px">:<input type="text" value="" class="name" style="width:140px"></div>
				<div class="span3"><input type="text" value="Role" class="name uneditable-input" style="width:50px">:<input type="text" value="" class="name" style="width:140px"></div>
			</div>
		</div>
	</script>
	
	<script type="text/javascript" src="js/jquery-1.8.1-min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.23-min.js"></script>
	<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

	<script src="js/jsBezier-0.5.js"></script>
	<script src="js/jsPlumb-util-1.4.0-RC1.js"></script>
	<script src="js/jsPlumb-dom-adapter-1.4.0-RC1.js"></script>
	<script src="js/jsPlumb-1.4.0-RC1.js"></script>
	<script src="js/jsPlumb-anchors-1.4.0-RC1.js"></script> 
	<script src="js/jsPlumb-endpoint-1.4.0-RC1.js"></script>  
	<script src="js/jsPlumb-connection-1.4.0-RC1.js"></script>
	<script src="js/jsPlumb-defaults-1.4.0-RC1.js"></script>
	<script src="js/jsPlumb-connectors-statemachine-1.4.0-RC1.js"></script>
	<script src="js/jsPlumb-connectors-flowchart-1.4.0-RC1.js"></script>        
	<script src="js/jsPlumb-renderers-svg-1.4.0-RC1.js"></script>
	<script src="js/jsPlumb-renderers-canvas-1.4.0-RC1.js"></script>

	<script type="text/javascript" src="js/org.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	
	<script type="text/javascript" src="js/init-list.js"></script>
	<script type="text/javascript" src="js/init-helper-jquery.js"></script>
